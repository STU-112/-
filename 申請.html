<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申請頁面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: "Noto Sans TC", Arial, sans-serif;
            background-color: #f5d3ab;
            color: #5a4a3f;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .btn {
            width: 320px;
            padding: 15px;
            margin: 15px 0;
            background-color: #5a4a3f;
            color: #f5d3ab;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #f5d3ab;
            color: #5a4a3f;
            border: 2px solid #5a4a3f;
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>線上申請表單</h1>
        <a href="支出報帳.html" class="btn">支出報帳</a>
        <a href="支出核銷.html" class="btn">支出核銷</a>
        <a href="尋找很久.html" class="btn">預支申請</a>
        <a href="申請紀錄查詢.html" class="btn">申請紀錄查詢</a>
        <div class="footer">
            &copy; 2024 申請系統
        </div>
    </div>
</body>
</html>
