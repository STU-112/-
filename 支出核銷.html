<script>
       function showAdditionalFields() {
    const item = document.getElementById("item").value;
    document.getElementById("activity_fields").classList.toggle("hidden", item !== "活動費用");
    document.getElementById("economic_money").classList.toggle("hidden", item !== "獎助學金");
    document.getElementById("economic_help").classList.toggle("hidden", item !== "經濟扶助");
	document.getElementById("other_expenses").classList.toggle("hidden", item !== "其他");
	

    const paymentMethod = document.getElementById("payment_method").value;
    document.getElementById("bank_fields").classList.toggle("hidden", paymentMethod !== "匯款");
    document.getElementById("check_fields").classList.toggle("hidden", paymentMethod !== "支票");
}
	function toggleOtherInput() {
        const checkbox = document.getElementById("其他其他");
        const otherInput = document.getElementById("other_input");
	
        // 如果 checkbox 被選中，顯示輸入框；否則隱藏
        if (checkbox.checked) {
            otherInput.classList.remove("hidden");
        } else {
            otherInput.classList.add("hidden");
        }
    }
    </script>
