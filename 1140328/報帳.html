<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上傳圖檔和 CSV 檔</title>
	<style>
        :root {
            /* 色彩定義 */
            --primary-color: #4A90E2; /* 天藍色 */
            --secondary-color: #50E3C2; /* 淺綠色 */
            --accent-color-1: #F5A623; /* 橙色 */
            --accent-color-2: #9013FE; /* 紫色 */
            --background-color: #F0F4F8; /* 淺灰背景 */
            --card-background-color: rgba(255, 255, 255, 0.95); /* 半透明白色 */
            --input-border-color: #CCCCCC; /* 淺灰邊框 */
            --input-focus-border-color: var(--primary-color); /* 聚焦邊框 */
            --button-background-color: var(--primary-color); /* 按鈕主色 */
            --button-hover-background-color: #357ABD; /* 按鈕懸停色 */
            --label-color: #333333; /* 深灰標籤 */
            --text-color: #333333; /* 深灰文字 */
            --border-color: #DDDDDD; /* 淺灰邊框 */
            --transition-speed: 0.3s;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            padding: 20px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background: var(--card-background-color);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: var(--accent-color-1);
            border-radius: 50%;
            opacity: 0.2;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: var(--accent-color-2);
            border-radius: 50%;
            opacity: 0.2;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 700;
        }
		<!-- h6 { -->
            <!-- text-align: center; -->
            <!-- color: var(--primary-color); -->
            <!-- margin-bottom: 2px; -->
            <!-- font-size: 1.8rem; -->
            <!-- font-weight: 500; -->
        <!-- } -->

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--label-color);
            font-size: 1rem;
        }

        input, select, textarea {
            padding: 10px 12px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid var(--input-border-color);
            background-color: #FFFFFF;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--input-focus-border-color);
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
            outline: none;
        }

        button {
            padding: 12px 16px;
            font-size: 1rem;
            font-weight: 600;
            color: #FFFFFF;
            background-color: var(--button-background-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform 0.2s;
        }

        button:hover {
            background-color: var(--button-hover-background-color);
            transform: translateY(-3px);
        }

        .conditional-group {
            display: none;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background-color: #FFFFFF;
            margin-top: 15px;
            transition: all var(--transition-speed) ease;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

  <div class="form-container" aria-labelledby="formTitle">

<button type="submit">是,上傳</button>

    </form>
	</div>
	</div>
</body>

</html>
