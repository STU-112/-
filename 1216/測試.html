<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同時上傳圖檔和 CSV 檔</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --background-color: #F0F4F8;
            --card-background-color: rgba(255, 255, 255, 0.95);
            --input-border-color: #CCCCCC;
            --input-focus-border-color: var(--primary-color);
            --button-background-color: var(--primary-color);
            --button-hover-background-color: #357ABD;
            --text-color: #333333;
            --border-color: #DDDDDD;
            --font-family: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px;
            background: var(--card-background-color);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        input[type="file"],
        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid var(--input-border-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="file"]:focus,
        input[type="text"]:focus {
            border-color: var(--input-focus-border-color);
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background-color: var(--button-background-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: var(--button-hover-background-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>上傳圖檔和 CSV 檔</h1>
        <form action="測試.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">選擇圖檔 (JPEG, PNG, GIF)：</label>
                <input type="file" name="image" id="image" accept="image/jpeg, image/png, image/gif" required>
            </div>
            <div class="form-group">
                <label for="csv">選擇 CSV 檔：</label>
                <input type="file" name="csv" id="csv" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="單據張數">單據張數：</label>
                <input type="text" id="單據張數" name="單據張數" placeholder="請輸入單據張數" required>
            </div>
            <button type="submit" name="upload">上傳</button>
        </form>
    </div>
</body>
</html>
