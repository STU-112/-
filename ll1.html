<head>

    <style>
    :root {
        /* 色彩定義 */
        --primary-color: #4A90E2; /* 天藍色 */
        --secondary-color: #50E3C2; /* 淺綠色 */
        --accent-color-1: #F5A623; /* 橙色 */
        --accent-color-2: #9013FE; /* 紫色 */
        --background-color: #F0F4F8; /* 淺灰背景 */
        --card-background-color: rgba(255, 255, 255, 0.95); /* 半透明白色 */
        --input-border-color: #CCCCCC; /* 淺灰邊框 */
        --input-focus-border-color: var(--primary-color); /* 聚焦邊框 */
        --button-background-color: var(--primary-color); /* 按鈕主色 */
        --button-hover-background-color: #357ABD; /* 按鈕懸停色 */
        --label-color: #333333; /* 深灰標籤 */
        --text-color: #333333; /* 深灰文字 */
        --border-color: #DDDDDD; /* 淺灰邊框 */
        --error-color: red; /* 錯誤訊息紅色 */
        --transition-speed: 0.3s;
        --font-family: 'Poppins', sans-serif;
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: var(--font-family);
        background-color: var(--background-color);
        background-image: url('background-pattern.png'); /* 背景圖案 */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        padding: 20px;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: var(--text-color);
    }

    .container {
        width: 100%;
        max-width: 800px;
        padding: 60px;
        background: var(--card-background-color);
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
        position: relative;
        overflow: hidden;
    }

    .container::before {
        content: '';
        position: absolute;
        top: -50px;
        right: -50px;
        width: 150px;
        height: 150px;
        background: var(--accent-color-1);
        border-radius: 50%;
        opacity: 0.2;
    }

    .container::after {
        content: '';
        position: absolute;
        bottom: -50px;
        left: -50px;
        width: 150px;
        height: 150px;
        background: var(--accent-color-2);
        border-radius: 50%;
        opacity: 0.2;
    }

    h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 40px;
        font-size: 2.5rem; /* 增大標題字體大小 */
        font-weight: 700;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 30px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        width: 100%;
    }

    .form-group label {
        margin-bottom: 10px;
        font-weight: 600;
        color: var(--label-color); /* 保持標籤顏色為深灰 */
        font-size: 1.1rem;
    }

    input,
    select,
    textarea {
        padding: 16px 18px;
        font-size: 1rem;
        border-radius: 10px;
        border: 1px solid var(--input-border-color);
        background-color: #FFFFFF;
        transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
        width: 100%;
    }

    input::placeholder,
    select option,
    textarea::placeholder {
        color: #AAAAAA;
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: var(--input-focus-border-color);
        box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
        outline: none;
    }

    input[type="checkbox"],
    input[type="radio"] {
        width: auto;
        margin-right: 10px;
    }

    .form-group .option-group {
        display: flex;
        align-items: center;
    }

    .form-group .option-group label {
        margin-right: 20px;
        font-weight: 500;
    }

    .conditional-group {
        display: none;
        padding: 25px;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        background-color: #FFFFFF;
        margin-top: 20px;
        transition: all var(--transition-speed) ease;
    }

    button {
        padding: 16px 18px;
        font-size: 1.1rem;
        font-weight: 600;
        color: #FFFFFF;
        background-color: var(--button-background-color);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color var(--transition-speed), transform 0.2s;
        width: 100%;
    }

    button:hover {
        background-color: var(--button-hover-background-color);
        transform: translateY(-3px);
    }

    /* 統一勾選欄位的樣式 */
    .form-group input[type="checkbox"],
    .form-group input[type="radio"] {
        margin-right: 10px;
    }

    .form-group .option-group {
        display: flex;
        align-items: center;
    }

    .form-group .option-group label {
        margin-right: 20px;
        font-weight: 500;
    }

    /* 錯誤訊息樣式 */
    .error-message {
        color: var(--error-color);
        font-size: 0.9rem;
        margin-top: 5px;
        display: none;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
        .container {
            padding: 40px 30px;
        }

        h1 {
            font-size: 2rem; /* 調整小螢幕下的標題字體大小 */

    @media (max-width: 480px) {

    .modal {

        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;

    .modal-content {

        text-align: center;
        position: relative;

    .modal-content h2 {

    .modal-content p {

    .modal-content .modal-buttons {

    .modal-content button {

        border: none;

    }

    .modal-content .close-btn {

    </style>

  <script>
    /* 修改後的JavaScript代碼 */

    // 定義一個通用的特殊符號檢查函式
    function containsSpecialChars(str) {
        // 允許的字符：中文、英文、數字、空格
        const regex = /^[a-zA-Z0-9\u4e00-\u9fa5\s]+$/;
        return !regex.test(str);
    }

    function validateForm() {
        let isValid = true;

        // 清除所有之前的錯誤訊息
        const errorElements = document.querySelectorAll('.error-message');
        errorElements.forEach(elem => {
            elem.textContent = "";
            elem.style.display = 'none';
        });
        const inputElements = document.querySelectorAll('.form-group input, .form-group select, .form-group textarea');
        inputElements.forEach(input => {
            input.classList.remove('input-error');
        });

        // 取得當前本地日期，格式為 YYYY-MM-DD
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const todayString = `${year}-${month}-${day}`;

        // 驗證受款人姓名
        const 受款人 = document.getElementById('受款人');
        const 受款人Error = document.getElementById('受款人-error');
        if (!受款人.value.trim()) {
            受款人Error.textContent = "受款人姓名不能空白。";
            受款人Error.style.display = 'block';
            受款人.classList.add('input-error');
            isValid = false;
        } else if (containsSpecialChars(受款人.value)) {
            受款人Error.textContent = "姓名中不可包含特殊符號。";
            受款人Error.style.display = 'block';
            受款人.classList.add('input-error');
            isValid = false;

    // 簡單的數字轉中文函式（僅支援整數）
    function numberToChinese(num) {
        if (!num) return "零";
        const digits = "零一二三四五六七八九";
        const units = ["", "十", "百", "千", "萬", "十萬", "百萬", "千萬", "億"];
        let str = num.toString();
        let result = "";
        let zeroCount = 0;

        for (let i = 0; i < str.length; i++) {
            const n = parseInt(str[i]);
            const unit = units[str.length - i - 1];
            if (n !== 0) {
                if (zeroCount > 0) {
                    result += digits[0];
                    zeroCount = 0;
                }
                result += digits[n] + unit;
            } else {
                zeroCount++;
            }
        }
        // 處理結尾的零
        result = result.replace(/零+$/, '');
        // 處理十位數的特殊情況
        result = result.replace(/^一十/, "十");
        return result || digits[0];
    }

    // 即時驗證函式
    function validateField(field) {
        const fieldId = field.id;
        const errorElement = document.getElementById(`${fieldId}-error`);
        let errorMessage = "";

        if (field.type === 'text') {
            if (!field.value.trim()) {
                errorMessage = "此欄位不能空白。";
            } else if (fieldId !== '說明' && containsSpecialChars(field.value)) {
                // 「說明」欄位不檢查特殊符號
                if (['受款人', '活動名稱', '專案名稱', '主題', '簽收人', '銀行', 'transferBankBranch', 'transferAccountName', 'transferAccountNumber', '票號'].includes(fieldId)) {
                    errorMessage = "此欄位不可包含特殊符號。";
                }
            }
        } else if (field.type === 'date') {
            if (!field.value) {
                errorMessage = "此欄位不能空白。";
            } else if (fieldId === '填表日期') {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const todayString = `${year}-${month}-${day}`;
                if (field.value !== todayString) {
                    errorMessage = "填表日期必須是今天。";
                }
            }
        } else if (field.type === 'number') {
            if (!field.value || parseFloat(field.value) <= 0) {
                errorMessage = "此欄位必須大於 0。";
            }
        } else if (field.tagName.toLowerCase() === 'select') {
            if (!field.value) {
                errorMessage = "請選擇一個選項。";
            }
        } else if (field.tagName.toLowerCase() === 'textarea') {
            if (!field.value.trim()) {
                errorMessage = "此欄位不能空白。";
            }
        }

        if (errorMessage) {
            errorElement.textContent = errorMessage;
            errorElement.style.display = 'block';
            field.classList.add('input-error');
        } else {
            errorElement.textContent = "";
            errorElement.style.display = 'none';
            field.classList.remove('input-error');
        }
    }
  </script>

</body>
</html>
