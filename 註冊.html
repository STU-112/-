<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者註冊</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFF4C1 0%, #FFF8D7 50%, #FFFCEC 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            border-color: #80bdff;
            outline: none;
            box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            color: #fff;
        }

        .submit-btn {
            background-color: #28a745;
        }

        .reset-btn {
            background-color: #dc3545;
        }

        button:hover {
            opacity: 0.9;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
                max-width: 100%;
            }

            button {
                width: 100%;
                margin-bottom: 10px;
            }

            .button-container {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            input[type="text"], input[type="password"], select {
                font-size: 14px;
                padding: 12px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>


<div class="form-container">
<h1>用戶註冊</h1>
    <form action="註冊.php" method="POST">
        <label for="userId">使用者 ID:</label>
        <input type="text" id="userId" name="使用者id" placeholder="輸入使用者 ID" required>

        <label for="name">姓名:</label>
        <input type="text" id="name" name="姓名" placeholder="輸入姓名" required>

        <label for="phone">電話:</label>
        <input type="text" id="phone" name="電話" placeholder="輸入電話號碼" required>

        <label for="address">地址:</label>
        <input type="text" id="address" name="地址" placeholder="輸入地址">

        <label for="department">部門:</label>
        <select id="department" name="部門" required>
            <option value="">選擇部門</option>
            <option value="行政部">行政部</option>
            <option value="諮商部">諮商部</option>
            <option value="發展部">發展部</option>
            <option value="關懷部">關懷部</option>
			<option value="研發部">研發部</option>
			<option value="社工部">社工部</option>
			<option value="其他">其他</option>
        </select>

        <label for="position">職位:</label>
        <select id="position" name="職位" required>
            <option value="">選擇職位</option>
            <option value="經辦人">經辦人</option>
            <option value="部門主管(督導)">部門主管(督導)</option>
            <option value="主任">主任</option>
            <option value="執行長">執行長</option>
            <option value="會計">會計</option>
			<option value="出納">出納</option>
			<option value="董事長">董事長</option>
        </select>

        <label for="username">帳號:</label>
        <input type="text" id="username" name="帳號" placeholder="創建帳號" required>

        <label for="password">密碼:</label>
        <input type="password" id="password" name="密碼" placeholder="創建密碼" required>

        <div class="button-container">
            <button type="submit" class="submit-btn">提交</button>
            <button type="reset" class="reset-btn">清除</button>
        </div>
    </form>
</div>

</body>
</html>
